<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>

    <title>디스플레이</title>
    <style>
      div,
      span {
        /* 정사각형 높이 150 가로 150 마진 10 min:최소*/
        min-height: 150px;
        min-width: 150px;
        margin: 10px;
        display: inline-block;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <!-- DISPLAY 속성 인라인(가로,세로 길이 적용 안됨), 인라인-블록, 블록 -->

    <div class="border border-2 border-danger d-inline"></div>
    <br />
    <div class="border border-2 border-danger d-inline-block"></div>
    <br />
    <span class="border border-2 border-warning d-block"></span>

    <!-- DISPLAY GRID(격자) -->

    <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>

    <!-- DISPLAY FLEX(자동정렬) -->

    <div class="d-flex">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>
  </body>
</html>
