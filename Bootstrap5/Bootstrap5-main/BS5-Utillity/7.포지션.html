<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>

    <title>포지션</title>
    <style>
      div > div {
        min-height: 70px;
        min-width: 70px;
        margin: 20px;
        display: inline-block;
        background-color: #1e1e1e;
      }
      div {
        min-width: 50px;
        min-height: 50px;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <!-- 포지션 부모박스 높이 100vh -->

    <div class="position-relative" style="height: 100vh">
      <div class="position-absolute"></div>
      <div class="position-absolute bottom-50 end-50 bg-primary"></div>
      <div class="position-absolute bottom-0 end-0"></div>
      <div
        class="position-absolute top-50 start-50 translate-middle bg-danger"
      ></div>
      <div class="position-absolute top-0 end-0"></div>
      <div class="position-absolute top-100 start-0"></div>
    </div>

    <div class="position-fixed bg-warning top-50 start-50"></div>

    <button class="btn btn-primary position-relative">
      Mails
      <span
        class="position-absolute bg-secondary badge rounded-pill top-0 start-0 translate-middle"
        >+99</span
      >
    </button>
  </body>
</html>
